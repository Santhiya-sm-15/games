<html>
    <head>
        <title>TicTacToe</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap">
        <link rel="stylesheet" href="bootstrap.min.css">
        <script src="bootstrap.min.js"></script>
        <style>
            @font-face {
            font-family: 'Forte';
            src: url('fonts/Forte.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }
            body,html
            {
                height:100%;
                display: flex;
                margin:0;
                align-items:center;
                justify-content: center;
                background-color: black;
            }
            .container-fluid
            {
                display: flex;
                flex-direction: column;
                align-items:center;
                justify-content: center;
                height:100%;
                font-family:'Raleway';
                color: white;
            }
            .container
            {
                position: relative;
                background: #000;
                box-shadow: 0 0 50px #0ef;
                border-radius: 20px;
                overflow: hidden;
                animation: animate 5s infinite;
            }
            .row 
            {
                display: flex;
            }
            .col
            {
                display: flex;
                align-items: center;
                justify-content: center;
                border:1px solid white;
                width: 100px;
                height: 100px;
                font-size: 50px;
                cursor: pointer;
                font-family: 'Times New Roman', Times, serif;
            }
            @keyframes animate 
            {
                100% {filter: hue-rotate(360deg);} 
            }
            .button-container {
                display: flex;
                gap: 40px;
                margin-top: 20px;
            }
            #reset, #exit {
                background-color: green;
                color: #000;
                padding: 10px 20px;
                border: none;
                border-radius: 5px;
                cursor: pointer;
            }
            #exit {
            background-color: yellow;
            }
            .con
            {
                font-family: forte;
                font-size: 50px;
                margin-bottom: 40px;
            }
            #result
            {
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container-fluid">
            <div class="con">Tic Tac Toe</div>
            <div class="container">
                <div class="row">
                    <div class="col" style="border-top:1px solid black;border-left:1px solid black;" onclick="makeMove(this,0)"></div>
                    <div class="col" style="border-top:1px solid black;" onclick="makeMove(this,1)"></div>
                    <div class="col" style="border-top:1px solid black;border-right:1px solid black;" onclick="makeMove(this,2)"></div>
                </div>
                <div class="row">
                    <div class="col" style="border-left:1px solid black;" onclick="makeMove(this,3)"></div>
                    <div class="col" onclick="makeMove(this,4)"></div>
                    <div class="col" style="border-right:1px solid black;" onclick="makeMove(this,5)"></div>
                </div>
                <div class="row">
                    <div class="col" style="border-bottom:1px solid black;border-left:1px solid black;" onclick="makeMove(this,6)"></div>
                    <div class="col" style="border-bottom:1px solid black;" onclick="makeMove(this,7)"></div>
                    <div class="col" style="border-bottom:1px solid black;border-right:1px solid black;" onclick="makeMove(this,8)"></div>
                </div>
            </div>
            <div class="button-container">
                <button id="reset" class="btn btn-secondary" onclick="resetGame()">Reset</button>
                <button id="exit" class="btn btn-secondary"><a href="index.html" style="text-decoration: none;color:black;">Exit</a></button>
            </div>
            <div id="result"></div>
        </div>
        <script>
            let board=Array(9).fill(null);
            let currentPlayer='X';
            let active=true;
            function makeMove(cell,i)
            {
                if(active && !board[i] && currentPlayer==='X')
                {
                    board[i]=currentPlayer;
                    cell.textContent=currentPlayer;
                    if(checkWin())
                    {
                        document.getElementById('result').textContent=`Player ${currentPlayer} Wins!`;
                        active=false;
                        return; 
                    }
                    else if(board.every(cell=>cell))
                    {
                        document.getElementById('result').textContent='Draw!';
                        active=false;
                        return;
                    }
                    currentPlayer='O';
                    setTimeout(autoO,1000);
                }
            }
            function autoO()
            {
                if(!active)
                    return;
                const empty=board.map((cell,i)=>cell===null?i:null).filter(i=>i!==null);
                const random=empty[Math.floor(Math.random()*empty.length)];
                board[random]=currentPlayer;
                document.querySelectorAll('.col')[random].textContent=currentPlayer;
                if(checkWin())
                    {
                        document.getElementById('result').textContent=`Player ${currentPlayer} Wins!`;
                        active=false;
                        return;
                    }
                    else if(board.every(cell=>cell))
                    {
                        document.getElementById('result').textContent='Draw!';
                        active=false;
                        return;
                    }
                    currentPlayer='X';
            }
            function checkWin()
            {
                const win=[
                    [0,1,2],[3,4,5],[6,7,8],
                    [0,3,6],[1,4,7],[2,5,8],
                    [0,4,8],[2,4,6]
                ];
                return win.some(pattern=>{
                    const [a,b,c]=pattern;
                    return board[a] && board[a]==board[b] && board[a]==board[c];
                });
            }
            function resetGame()
            {
                board.fill(null);
                active=true;
                currentPlayer='X';
                document.querySelectorAll('.col').forEach(element => element.textContent='');
                document.getElementById('result').textContent='';
            }
        </script>
    </body>
</html>
